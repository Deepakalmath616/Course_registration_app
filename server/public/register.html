<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<style>
  body { font-family: Arial; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .container { background: rgba(0,0,0,0.8); padding: 30px; border-radius: 12px; box-shadow: 0 0 20px #00f0ff; width: 350px; }
  h2 { text-align: center; color: #00f0ff; margin-bottom: 20px; }
  input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 6px; }
  button { width: 100%; padding: 10px; background: #00f0ff; border: none; border-radius: 6px; color: #000; font-weight: bold; cursor: pointer; }
  button:hover { background: #00c8ff; }
  .link { text-align: center; margin-top: 15px; }
  .link a { color: #00f0ff; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
  <h2>Student Registration</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Register</button>
  </form>
  <div class="link">
    <p>Already have an account? <a href="/login.html">Login</a></p>
  </div>
</div>

<script>
const registerForm = document.getElementById('registerForm');
registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !email || !password) {
    alert('All fields are required!');
    return;
  }

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();
    if (res.ok) {
      alert(data.message);
      window.location.href = '/login.html';
    } else {
      alert(data.error);
    }
  } catch (err) {
    alert('Error: ' + err.message);
  }
});
</script>
</body>
</html>
